<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #667eea; padding: 40px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; }
        h1 { color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 15px; }
        button { width: 100%; padding: 14px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>

        <div class="form-group">
            <label>Full Name *</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label>Email Address *</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label>Phone Number *</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" id="city" name="city">
        </div>

        <div class="form-group">
            <label>State</label>
            <select id="state" name="state">
                <option value="">Select State</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Maharashtra">Maharashtra</option>
            </select>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea id="address" name="address"></textarea>
        </div>

        <button type="submit">Submit</button>
    </div>
</body>
</html>
