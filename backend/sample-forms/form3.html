<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Test Form</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 50px; }
        form { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 12px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
<form>
    <h2>Simple Test Form</h2>

    <label>Name</label>
    <input type="text" name="name">

    <label>Email</label>
    <input type="email" name="email">

    <label>Phone</label>
    <input type="tel" name="phone">

    <label>City</label>
    <input type="text" name="city">

    <label>Address</label>
    <textarea name="address"></textarea>

    <button type="submit">Submit</button>
</form>
</body>
</html>
